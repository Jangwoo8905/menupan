<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Swiper 쉬운 예제 모음 : Swiper 슬라이드 속도 조절</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<div style="text-align:center; margin:0 0 100px 0; background:#555; line-height:80px;">
    <a style="color:#fff; font-weight:bold; font-family:tahoma; font-size:20pt;" href="https://ktsmemo.cafe24.com/s/SwiperJS/359" target="_blank">https://ktsmemo.cafe24.com/s/SwiperJS/359</a>
</div>


<!-- 예제 시작 -->

<!-- 이 예제에서는 필요한 js, css 를 링크걸어 사용 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>

<style type="text/css">

    .swiper-container {
        width:600px;
        height:400px;
        border:5px solid silver;
        border-radius:7px;
        box-shadow:0 0 20px #ccc inset;
    }
    .swiper-slide {
        text-align:center;
        display:flex; /* 내용을 중앙정렬 하기위해 flex 사용 */
        align-items:center; /* 위아래 기준 중앙정렬 */
        justify-content:center; /* 좌우 기준 중앙정렬 */
    }
    .swiper-slide img {
        box-shadow:0 0 5px #555;
    }

</style>

<div class="swiper-container myswiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0613.jpg"></div>
        <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0540.jpg"></div>
        <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0588.jpg"></div>
        <div class="swiper-slide"><img src="http://oldmidi.cdn3.cafe24.com/p/0457.jpg"></div>
        <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0696.jpg"></div>
    </div>
</div>
<div style="text-align:center; margin-top:5px;">슬라이드 랜덤사진 갤러리</div>

<script>

    // ※ 클래스명 myswiper 사용
    new Swiper('.myswiper', {

        // 슬라이드 속도 설정
        // 지정하지 않을시 기본값은 300
        speed : 1000,

    });

</script>

<!-- 예제 종료 -->


</body>
</html>
